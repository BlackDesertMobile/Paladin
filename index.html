<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <title>Paladin_Skill</title>
</head>
<body>
    <div class="template">
        <div class="main_img_template">
            <img class="main_img" src="./mainimg.png" />
        </div>
        <div class="box_template">

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(기본)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">토벌</div>
                <div class="name">(자동)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_boss.png" />
                </div>
                <div class="name">(방추,찬돌)전가</div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(필드)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp.png" />
                </div>
                <div class="name">(방추,찬돌)슈아</div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(투기장)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp.png" />
                </div>
                <div class="name">(방추,찬돌)전가</div>
            </div>
            
        </div>
        <div class="box_line">
            <div class="name">계열</div>
            <div class="name">(라브리프 > 아알 > 아히브)</div>
            <div class="skill_img_template">
                <img class="auto_skill" src="auto_skill_line.png" />
            </div>
        </div>
        <div class="skill_table">
            <div class="name">
            <table width="85%">
                <th width="50%">스킬</th>
                <th width="50%">거리</th>
                <tr>
                    <td>방패 막기</td>
                    <td>10M</td>
                </tr>
                <tr>
                    <td>천상의 창</td>
                    <td>18M</td>
                </tr>
                <tr>
                    <td>방패 추격</td>
                    <td>9M</td>
                </tr>
                <tr>
                    <td>찬란한 돌진</td>
                    <td>13M</td>
                </tr>
                <tr>
                    <td>회피</td>
                    <td>8M</td>
                </tr>
                <tr>
                    <td>단죄의 검</td>
                    <td>8M</td>
                </tr>
                <tr>
                    <td>섬광베기</td>
                    <td>7M</td>
                </tr>
                <tr>
                    <td>천벌</td>
                    <td>9M</td>
                </tr>
                <tr>
                    <td>빛의 심판</td>
                    <td>4M</td>
                </tr>
            </div>
            </table>
</div>
</div>
        <div class="name">정보 제공 - 가문명 : 무서운임팔라 / 서버 : 크자카</div>
        <div class="name">출처 -<a href="https://www.youtube.com/watch?v=GIwwpv-EdQI"> YouTube 검은사막스텝 [채널로 이동]</a></div>
    </div>
</body>
</html>
