<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <title>Paladin_Skill</title>
</head>
<body>
    <div class="template">
        <div class="main_img_template">
            <img class="main_img" src="./mainimg.png" />
        </div>
        <div class="box_template">

            <div class="box">
                <div class="name">자동사냥</div>
                <div class="name">(기본)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill.png" />
                </div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(필드)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp.png" />
                </div>
                <div class="name">(방추,찬돌)슈아</div>
            </div>

            <div class="box">
                <div class="name">pvp</div>
                <div class="name">(투기장)</div>
                <div class="skill_img_template">
                    <img class="auto_skill" src="auto_skill_pvp.png" />
                </div>
                <div class="name">(방추,찬돌)전가</div>
            </div>
            
        </div>
        <div class="name">정보 제공 - 가문명 : 무서운임팔라 / 서버 : 크자카</div>
    </div>
</body>
</html>
